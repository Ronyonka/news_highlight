{% macro displaySourcesList(sources_list) %}

    {% for source in sources_list %}
    <div class="col-md-4">
            <div class="card card-inverse" style="background-color:#BFC0C0; border-color: #333; height:140px;">
                    <div class="card-block">
        <h3 class="card-title">{{ source.name}}</h3>
        <p class="card-text">{{ source.description}}</p>
        </div>
        </div>
        </div>
        
    {% endfor %}

{% endmacro %}
